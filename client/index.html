<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <script>
      // Early WebSocket error suppression for Vite HMR
      window.addEventListener('error', function(event) {
        if (event.message && (
          event.message.includes('WebSocket') ||
          event.message.includes('NS_ERROR_WEBSOCKET_CONNECTION_REFUSED') ||
          event.message.includes('picard.replit.dev')
        )) {
          event.preventDefault();
          return false;
        }
      });
      
      // Override WebSocket constructor early to prevent external connection attempts
      const originalWebSocket = window.WebSocket;
      window.WebSocket = function(url, protocols) {
        const urlString = url.toString();
        
        // Prevent Vite HMR WebSocket connections to external Replit URLs
        if (urlString.includes('picard.replit.dev') || urlString.includes('wss://')) {
          // Return a mock WebSocket that doesn't actually connect
          return {
            readyState: 3, // CLOSED
            close: function() {},
            send: function() {},
            addEventListener: function() {},
            removeEventListener: function() {},
            dispatchEvent: function() { return false; },
            onopen: null,
            onclose: null,
            onerror: null,
            onmessage: null,
            CONNECTING: 0,
            OPEN: 1,
            CLOSING: 2,
            CLOSED: 3
          };
        }
        
        // For other WebSocket connections, proceed normally
        const ws = new originalWebSocket(url, protocols);
        ws.addEventListener('error', function(event) {
          if (urlString.includes('picard.replit.dev')) {
            event.preventDefault();
            event.stopPropagation();
          }
        });
        return ws;
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
