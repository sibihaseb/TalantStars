<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test - Browser Session Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 10px; width: 100%; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .debug { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .cookie-info { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; margin: 10px 0; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Direct Login Test - marty@onlinechannel.tv</h1>
    <p>This test simulates exactly what the React frontend should do.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="marty@onlinechannel.tv" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="123456" required>
        </div>
        
        <button type="submit">Direct Login Test</button>
    </form>
    
    <div id="status"></div>
    
    <div style="margin-top: 30px;">
        <h3>Tests:</h3>
        <button onclick="testAuthAfterLogin()">Test Auth After Login</button>
        <button onclick="goToAdmin()">Go to Admin</button>
        <button onclick="showCookies()">Show Cookies</button>
        <button onclick="clearCookies()">Clear Cookies</button>
    </div>
    
    <div style="margin-top: 20px;">
        <h3>Debug Information:</h3>
        <div id="cookieInfo" class="cookie-info"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function showCookies() {
            const cookies = document.cookie;
            document.getElementById('cookieInfo').innerHTML = `
                <strong>Current Cookies:</strong><br>
                ${cookies || 'No cookies found'}
            `;
        }
        
        function clearCookies() {
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            showStatus('All cookies cleared', 'info');
            showCookies();
        }
        
        function goToAdmin() {
            window.location.href = '/admin';
        }
        
        async function testAuthAfterLogin() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showStatus(`‚úÖ Auth Success: ${user.username} (${user.role})`, 'success');
                } else {
                    showStatus(`‚ùå Auth Failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Auth Error: ${error.message}`, 'error');
            }
            showCookies();
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            showStatus('üîÑ Attempting login...', 'info');
            showCookies();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showStatus(`‚úÖ Login Success: ${user.username} (${user.role})`, 'success');
                    
                    // Show cookies after login
                    showCookies();
                    
                    // Automatically test auth
                    setTimeout(testAuthAfterLogin, 500);
                } else {
                    showStatus(`‚ùå Login Failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Login Error: ${error.message}`, 'error');
            }
        });
        
        // Auto-show cookies on page load
        window.addEventListener('load', showCookies);
    </script>
</body>
</html>
