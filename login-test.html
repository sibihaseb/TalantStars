<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 10px; width: 100%; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Login Test for marty@onlinechannel.tv</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="marty@onlinechannel.tv" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="123456" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="status"></div>
    
    <div style="margin-top: 30px;">
        <h3>Quick Tests:</h3>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="testProfileAccess()">Test Profile Access</button>
        <button onclick="goToAdmin()">Go to Admin Panel</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        
        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            showStatus('Attempting login...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showStatus(`Login successful! Welcome ${user.username} (Role: ${user.role})`, 'success');
                } else {
                    const error = await response.text();
                    showStatus(`Login failed: ${error}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            }
        });
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showStatus(`Authenticated as: ${user.username} (${user.role})`, 'success');
                } else {
                    showStatus('Not authenticated', 'error');
                }
            } catch (error) {
                showStatus(`Auth check failed: ${error.message}`, 'error');
            }
        }
        
        async function testProfileAccess() {
            try {
                const response = await fetch('/api/user/profile', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const profile = await response.json();
                    showStatus(`Profile access successful! Display name: ${profile.displayName}`, 'success');
                } else {
                    showStatus('Profile access failed', 'error');
                }
            } catch (error) {
                showStatus(`Profile test failed: ${error.message}`, 'error');
            }
        }
        
        function goToAdmin() {
            window.location.href = '/admin';
        }
        
        // Auto-check auth status on page load
        window.addEventListener('load', checkAuthStatus);
    </script>
</body>
</html>
