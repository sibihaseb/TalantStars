<!DOCTYPE html>
<html>
<head>
    <title>Browser Login Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Browser Login Fix Test</h1>
    <p>Testing the exact same flow as React frontend...</p>
    
    <button onclick="testLogin()">Test Login (React-style)</button>
    <button onclick="checkAuth()">Check Auth Status</button>
    <button onclick="goToLogin()">Go to React Login</button>
    
    <div id="status"></div>

    <script>
        function showStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        async function testLogin() {
            showStatus('🔄 Testing login exactly like React...', 'info');
            
            try {
                // Exact same request as React Login.tsx
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    credentials: "include",
                    body: JSON.stringify({
                        username: "marty@onlinechannel.tv",
                        password: "123456",
                        rememberMe: false
                    }),
                });

                if (!response.ok) {
                    showStatus(`❌ Login Failed: ${response.status} ${response.statusText}`, 'error');
                    return;
                }

                const user = await response.json();
                showStatus(`✅ Login Success: ${user.username} (${user.role})`, 'success');
                
                // Test auth immediately after login (like React)
                setTimeout(async () => {
                    await checkAuth();
                }, 100);
                
            } catch (error) {
                showStatus(`❌ Login Error: ${error.message}`, 'error');
            }
        }
        
        async function checkAuth() {
            try {
                // Exact same request as useAuth hook
                const response = await fetch('/api/user', {
                    credentials: 'include',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                    },
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showStatus(`✅ Auth Success: ${user.username} (${user.role})`, 'success');
                } else {
                    showStatus(`❌ Auth Failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Auth Error: ${error.message}`, 'error');
            }
        }
        
        function goToLogin() {
            window.location.href = '/login';
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            showStatus('Ready to test browser login fix...', 'info');
        });
    </script>
</body>
</html>
